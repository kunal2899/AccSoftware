<div class="total">
    <h1>CASH BOOK</h1>
    <div class="find">
        <form #cbook="ngForm" (ngSubmit)="show(cbook.form)">
            <div class="control">
                <div>
                    <div class="form-group">
                        <label>From</label><input type="text" placeholder="dd-mm-yyyy" bsDatepicker [bsConfig]="config" autocomplete=off name="fdt" class="form-control datep" required
                            [class.notvalid]="fdt.invalid && fdt.touched" #fdt="ngModel" [(ngModel)]="s">
                    </div>
                    <div class="form-group">
                        <label>To</label><input type="text" placeholder="dd-mm-yyyy" bsDatepicker [bsConfig]="config" autocomplete=off name="tdt" class="form-control datep" required
                            [class.notvalid]="tdt.invalid && tdt.touched" #tdt="ngModel" [(ngModel)]="e">
                    </div>
                </div>
                <div>
                    <input type="submit" value="Show" class="sub" [hidden]="cbook.invalid">
                </div>
            </div>
        </form>
    </div>

    <div class="nocat" *ngIf="result_fetched && !anyrec">
        <img src="../../assets/norecords.svg" style="margin-top: 30px; width: 250px; height: 150px;" alt="" srcset="">
        <div class="headin">
            <h3>No records found</h3>
            <h5>between the date-range you mentioned</h5>
        </div>
    </div>

    <div class="result" *ngIf="result_fetched && anyrec">
        <table class="cat-table" id="cash-book" align="center" width="90%">
            <thead>
                <tr>
                    <th id="th" width="10%">S.No.</th>
                    <th width="45%">Date</th>
                    <th width="20%">Amount<br>( in &#8377; )</th>
                    <th width="20%">Pay / Recieve</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let x of result | paginate: { id: 'cpag', 
                itemsPerPage : items,
                currentPage : page,
                totalItems : totalRecords}">
                    <td>{{result.indexOf(x) + 1}}</td>
                    <td>{{x.date}}</td>
                    <td>{{x.amount}}</td>
                    <td>{{x.mode}}</td>
                </tr>
                <tr *ngIf="totalRecords > items">
                    <td colspan="4">
                        <div class="pag">
                            <pagination-controls id="cpag" maxSize="5" directionLinks="true"
                                (pageChange)="page = $event"></pagination-controls>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="cbal">
            Closing Balance : {{bal}}
        </div>
    </div>
</div>
